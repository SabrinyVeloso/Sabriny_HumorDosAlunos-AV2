<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Humor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Lora&display=swap" rel="stylesheet">
</head>
<body>

  <div id="loginContainer" class="login-container">
    <h1>Bem-vindo!</h1>
    <input type="text" id="nomeUsuario" placeholder="Digite seu nome">
    <input type="password" id="senhaUsuario" placeholder="Digite sua senha">
    <button onclick="entrar()">Entrar</button>
  </div>

  <div id="principalContainer" style="display: none;">
    <h1 id="boasVindas"></h1>

    <div class="container">
      <!-- Registro -->
      <div class="coluna">
        <h2>Como est치 seu humor?</h2>
        <div class="humor-opcoes">
          <label><input type="radio" name="humor" value="Feliz"> 游땕<br>Feliz</label>
          <label><input type="radio" name="humor" value="Triste"> 游땩<br>Triste</label>
          <label><input type="radio" name="humor" value="Neutro"> 游땛<br>Neutro</label>
        </div>

        <label for="dataRegistro">游늰 <span class="label-titulo">Data do registro:</span></label>
        <input type="date" id="dataRegistro">

        <label for="disciplina">游닄 <span class="label-titulo">Disciplina (opcional):</span></label>
        <input type="text" id="disciplina" placeholder="Digite a disciplina">

        <label for="comentario">游닇 <span class="label-titulo">Coment치rio (opcional):</span></label>
        <textarea id="comentario" rows="2" placeholder="Digite um coment치rio..."></textarea>

        <button onclick="registrarHumor()">Registrar Humor</button>
      </div>

      <!-- Gr치fico de Humor -->
      <div class="coluna">
        <h2>Gr치fico de humor</h2>
        <canvas id="humorChart" width="400" height="400"></canvas>
      </div>

      <!-- Gr치fico Semanal -->
      <div class="coluna">
        <h2>Gr치fico semanal de humor</h2>
        <canvas id="humorSemanalChart" width="400" height="300"></canvas>
      </div>
    </div>

    <div class="registros-container">
      <h3>Registros anteriores:</h3>
      <div id="registroLista"></div>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    // Fun칞칚o de Login (Simulada)
    function entrar() {
      const nome = document.getElementById('nomeUsuario').value;
      if (!nome) {
        alert('Digite seu nome!');
        return;
      }
      localStorage.setItem('nomeUsuario', nome);
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('principalContainer').style.display = 'block';
      document.getElementById('boasVindas').innerText = `Ol치 ${nome}! Como foi sua aula?`;
    }

    // Carregar nome do usu치rio (caso tenha sido salvo)
    const nome = localStorage.getItem('nomeUsuario') || 'Aluno';
    document.getElementById('boasVindas').innerText = `Ol치 ${nome}! Como foi sua aula?`;
  </script>

</body>
</html>
