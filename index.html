<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Registro de Humor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="homePage">
        <h2>Bem-vindo ao Sistema de Registro de Humor!</h2>
        
        <!-- Formulário de Adicionar Humor -->
        <form id="humorForm">
            <div class="radio-buttons">
                <input type="radio" name="humor" value="feliz" id="feliz">
                <label for="feliz">😊 Feliz</label>
                <input type="radio" name="humor" value="triste" id="triste">
                <label for="triste">😢 Triste</label>
                <input type="radio" name="humor" value="neutro" id="neutro">
                <label for="neutro">😐 Neutro</label>
            </div>

            <textarea id="comentario" placeholder="Compartilhe seu comentário (opcional)..."></textarea>
            <button type="submit" id="humorFormSubmit">Adicionar Registro</button>
        </form>

        <!-- Lista de Registros -->
        <div id="registroLista"></div>

        <!-- Gráfico de Humor -->
        <canvas id="humorChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
