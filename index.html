<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Registro de Humor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <div id="homePage">
        <h2>Registro de Humor</h2>

        <div class="containerHorizontal">
            <!-- Coluna Esquerda -->
            <div class="coluna esquerda">
                <form id="humorForm">
                    <label for="dataRegistro" class="formLabel">Data do registro:</label>
                    <input type="date" id="dataRegistro" class="inputCampo">

                    <div class="radio-buttons">
                        <input type="radio" name="humor" value="feliz" id="feliz">
                        <label for="feliz">😊 Feliz</label>
                        <input type="radio" name="humor" value="triste" id="triste">
                        <label for="triste">😢 Triste</label>
                        <input type="radio" name="humor" value="neutro" id="neutro">
                        <label for="neutro">😐 Neutro</label>
                    </div>

                    <label for="disciplina" class="formLabel">Disciplina (opcional):</label>
                    <input type="text" id="disciplina" class="inputCampo" placeholder="Ex: Matemática">

                    <textarea id="comentario" placeholder="Comentário (opcional)..."></textarea>
                    <button type="submit" id="humorFormSubmit">Adicionar</button>
                </form>
            </div>

            <!-- Coluna Direita -->
            <div class="coluna direita">
                <div id="registroLista"></div>
                <canvas id="humorChart"></canvas>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
