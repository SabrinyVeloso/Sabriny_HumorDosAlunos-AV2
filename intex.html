 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Humor</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="paginaNome" class="pagina">
    <div class="conteudo-centralizado">
      <h1>Bem-vindo!</h1>
      <label for="nomeUsuario">Digite seu nome:</label>
      <input type="text" id="nomeUsuario" placeholder="Seu nome" />
      <button onclick="entrar()">Entrar</button>
    </div>
  </div>

  <div id="paginaPrincipal" class="pagina" style="display:none;">
    <nav>
      <h2 id="saudacao"></h2>
      <ul>
        <li><button onclick="mostrarPagina('cadastrar')">Cadastrar Humor 😀</button></li>
        <li><button onclick="mostrarPagina('registros')">Ver Registros 📁</button></li>
        <li><button onclick="mostrarPagina('grafico')">Ver Gráfico 📊 </button></li>
        <li><button onclick="sair()">Sair 🏃‍♂️ </button></li>
      </ul>
    </nav>

    <main>
      <section id="cadastrar" class="secao">
        <h3>Cadastro de Humor</h3>
        <label for="data">📅 Data: </label>
        <input type="date" id="data"/>

        <label for="humor">Humor:</label>
        <select id="humor">
          <option value="feliz">Feliz 😁 </option>
          <option value="triste">Triste 😭 </option>
          <option value="neutro">Neutro 😐 </option>
        </select>

        <label for="comentario">📜 Comentário:</label>
        <textarea id="comentario" rows="3"></textarea>

        <button onclick="cadastrarHumor()">Registrar</button>
      </section>

      <section id="registros" class="secao" style="display:none;">
        <h3>Registros</h3>
        <div id="listaRegistros" class="registros"></div>
      </section>

      <section id="grafico" class="secao" style="display:none;">
        <h3>Gráfico de Humor</h3>
        <canvas id="graficoHumor"></canvas>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
