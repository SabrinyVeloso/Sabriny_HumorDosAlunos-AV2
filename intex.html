<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Humor Di치rio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="container">
    <h1>Bem-vindo ao Registro de Humor Di치rio</h1>

    <!-- Se칞칚o de Registro de Humor -->
    <div class="main-content">
      <div class="form-section">
        <div id="moodFormContainer" style="display:none;">
          <h2>Registro de Humor 游땕</h2>
          
          <form id="moodForm">
            <!-- Campo de Data -->
            <div class="form-group">
              <label for="date">Data (dd/mm/aaaa):</label>
              <input type="date" id="date" required>
            </div>

            <!-- Seletor de Humor -->
            <div class="form-group">
              <label for="mood">Escolha seu Humor:</label>
              <div class="mood-buttons">
                <button type="button" class="mood-button feliz" onclick="selectMood('feliz')">游땕 Feliz</button>
                <button type="button" class="mood-button triste" onclick="selectMood('triste')">游땞 Triste</button>
                <button type="button" class="mood-button neutro" onclick="selectMood('neutro')">游땛 Neutro</button>
              </div>
              <input type="hidden" id="mood" required>
            </div>

            <!-- Campo de Coment치rios -->
            <div class="form-group">
              <label for="comment">Coment치rios:</label>
              <textarea id="comment" rows="4" placeholder="Escreva algo sobre o seu humor..."></textarea>
            </div>

            <!-- Bot칫es -->
            <div class="form-group">
              <button type="submit" class="submit-button">Registrar</button>
              <button type="button" onclick="logoutUser()" class="logout-button">Sair</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Se칞칚o de Gr치ficos -->
      <div class="chart-section">
        <canvas id="moodChart" width="400" height="200"></canvas>
      </div>
    </div>

    <!-- Formul치rios de Login e Cadastro -->
    <div id="loginForm" class="auth-form">
      <h2>Login 游댏</h2>
      <input type="text" id="loginUsername" placeholder="Usu치rio" required>
      <input type="password" id="loginPassword" placeholder="Senha" required>
      <button type="button" onclick="loginUser()">Login</button>
      <p>N칚o tem uma conta? <a href="#" onclick="showSignupForm()">Cadastre-se</a></p>
    </div>

    <div id="signupForm" class="auth-form" style="display:none;">
      <h2>Cadastro 游닇</h2>
      <input type="text" id="signupUsername" placeholder="Usu치rio" required>
      <input type="password" id="signupPassword" placeholder="Senha" required>
      <button type="button" onclick="signupUser()">Cadastrar</button>
      <p>J치 tem uma conta? <a href="#" onclick="showLoginForm()">Fa칞a Login</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
